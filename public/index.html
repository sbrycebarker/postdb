<!doctype HTML>
<html ng-app="myApp">
<head>
<title>Post to DB</title>

</head>
<body>
  <main ng-controller="mainCtrl">
    <input class-"data" type="text" name="text" ng-model="text" placeholder="Enter Text Here">

    <button class="submit" ng-click="postData( { text : text } )"> Creat Item</button>

    <div class="stuff" ng-repeat= "data in data">
    <ul> <li> TEXT: {{data.text}}</li><li> ID: {{data.text_id}} </li>

      <input class="update" type="text" name="update" ng-model="text" placeholder="change Item">

      <button class="change" ng-click="changeData( { id : data.text_id , text } )"> Change Item</button>

      <button ng-click="deleteText(data.text_id)">Delete Item</button></ul>

      <div>
<ui-view></ui-view>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="./js/app.js"></script>
<script src="./js/mainCtrl.js"></script>
<script src="./js/mainService.js"></script>
</body>
</html>
